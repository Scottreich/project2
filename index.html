<!DOCTYPE html>
<html>
<head>
  <title>Epicodus Path Quiz</title>
  <!--JS Scripts  -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  <!--Css Styles  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"
</head>
<!--HTML  -->
<body>
  <div class="container">
    <h1>Which Epidcodus Path is correct for you?</h1>
    <!--Form start  -->
      <form id="user-input" class="well">
        <!--Question 1  -->
        <div class="form-group">
          <label for="epicodus-exp">On a scale from 1-10 what is your experience level? (to the nearest hour)</label>
            <input id="epicodus-exp" class="form-control" type="number" name="quantity" min="1" max="10">
        </div>
        <!--Question 2  -->
        <div class="form-group"
          <label for="epicodus-hours"><strong>How many hours a day can you commit to writing code?</ strong></label>
            <input id="epicodus-hours" class="form-control" type="number" name="quantity" min="1" max="24">
        </div>
        <!--Question 3  -->
        <div class="form-group"
          <label for="epicodus-available"><strong>How many days a week can you devote to writing new code?</ strong></label>
            <input id="epicodus-available" class="form-control" type="number" name="quantity" min="1" max="7">
        </div>
        <!--Question 4  -->
        <div class="form-group"
          <label for="epicodus-age"><strong>How old are you?</ strong></label>
            <input id="epicodus-age" class="form-control" type="number" name="quantity" min="1" max="100">
        </div>
          <!--Question 5  -->
        <div class="form-group">
          <p>When would you like to start learning?</p>
          <label for="Today">Today</label>
            <input type="radio" name="start-day" id="epicodus-today" value="Today"<br>
          <label for="next-year">Next Year</label>
            <input type="radio" name="start-day" id="epicodus-tomorrow" value="next-year" checked>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
        </div>
        <div class="form-group">
          <div class="well">
            <h1 id="output1">You should check out <span id="span1"></span></h1>
            <!-- <h1 id="output2">You should check out <span id="span2"></span></h1>
            <h1 id="output3">You should check out <span id="span3"></span></h1> -->
          </div>
        </div>
      </form>
  </div>
</body>
</html>
