<!DOCTYPE html>
<html>
<head>
  <title>Epicodus Path Quiz</title>
  <!--JS Scripts  -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  <!--Css Styles  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"
</head>
<!--HTML  -->
  <body>
    <div class="container">
      <h1>Which Epidcodus Path is correct for you?</h1>
      <!--Form start  -->
      <form id="user-input" class="well">
        <!--Question 1  -->
        <div class="form-group">
          <label for="epicodus-exp">On a scale from 1-10 what is your experience level? (to the nearest hour)</label>
            <input id="epicodus-exp" class="form-control" type="number" name="quantity" min="1" max="10">
        </div>
        <!--Question 2  -->
        <div class="form-group"
          <label for="epicodus-hours"><strong>How many hours a day can you commit to writing code?</ strong></label>
            <input id="epicodus-hours" class="form-control" type="number" name="quantity" min="1" max="24">
        </div>
        <!--Question 3  -->
        <div class="form-group"
          <label for="epicodus-available"><strong>How many days a week can you devote to writing new code?</ strong></label>
            <input id="epicodus-available" class="form-control" type="number" name="quantity" min="1" max="7">
        </div>
        <!--Question 4  -->
        <div class="form-group"
          <label for="epicodus-age"><strong>How old are you?</ strong></label>
            <input id="epicodus-age" class="form-control" type="number" name="quantity" min="1" max="100">
        </div>
          <!--Question 5  -->
        <div class="form-group">
          <label for="">Start day</label>
         <select id="epicodus-start">
           <option value="female">Today</option>
           <option value="male">Next year</option>
         </select>
        </div>
        <br></br>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <br></br>
        <div id="trackOne" class="hideTracks">
          <p>C#/.NET</p>
        </div>
        <div id="trackTwo" class="hideTracks">
          <p>Java/Android </p>
        </div>
        <div id="trackThree" class="hideTracks">
          <p>CSS/Design</p>
        </div>
    </div>
  </body>
</html>
