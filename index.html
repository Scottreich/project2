<!DOCTYPE html>
<html>
<head>
  <title>Epicodus Path Quiz</title>
  <!--JS Scripts  -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src+"js/script.js"></script>
  <!--Css Styles  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"
</head>
<!--HTML  -->
<body>
  <div class="container">
    <h1>Which Epidcodus Path is correct for you?</h1>
    <!--Form start  -->
      <form id="user-input" class="well">
        <!--Question 1  -->
        <div class="form-group">
          <label for="epicodus-exp">On a scale from 1-10 what is your experience level? (to the nearest hour)</label>
            <input id="epicodus-exp" class="form-control" type="number" min="1" max="10">
        </div>
        <!--Question 2  -->
        <div class="form-group">
          <p>Are you a morning person?</p>
            <select id="epicodus-timeOfDay" class="form-control">
              <option value="5">Yes</option>
              <option value="1">No</option>
            </select>
          </div>
        <!--Question 3  -->
        <div class="form-group"
          <label for="epicodus-available"><strong>How many days a week can you devote to writing new code?</ strong></label>
            <input id="epicodus-available" class="form-control" type="number" name="quantity" min="1" max="7">
        </div>
        <!--Question 4  -->
        <div class="form-group">
          <p>Why are you interested in Epicodus?</p>
            <select id="epicodus-interest" class="form-control">
              <option value="9">I want to write better code.</option>
              <option value="8">I want to network with other coders.</option>
              <option value="7">I want to learn new skills for a career change.</option>
              <option value="6">I want create new things!</option>
              <option value="5">I don't know</option>
              <option value="4">I want to design Websites</option>
              <option value="3">I'm looking for something easy to learn...</option>
            </select>
          </div>
          <!--Question 5  -->
        <div class="form-group">
          <p>When would you like to start learning?</p>
          <label for="Today">Today</label>
            <input type="radio" name="start-day" id="epicodus-today" value="Today"<br>
          <label for="next-year">Next Year</label>
            <input type="radio" name="start-day" id="epicodus-tomorrow" value="next-year" checked>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
        </div>
        <div class="form-group">
          <div class="well">
            <h1 id="output">You should check out</h1>
          </div>
        </div>
      </form>
  </div>
</body>
</html>
