<!DOCTYPE html>
<html>
<head>
  <title>Epicodus Path Quiz</title>
  <!--JS Scripts  -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src+"js/script.js"></script>
  <!--Css Styles  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"
</head>
<!--HTML  -->
<body>
  <div class="container">
    <h1>Which Epidcodus Path is correct for you?</h1>
    <!--Form start  -->
      <form class="well">
        <div class="form-group">
          <label for="epicodus-exp">How many hours experience do you have coding? (to the nearest hour)</label>
            <input required id="epicodus-exp" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="epicodus-timeOfDay">Are you a morning person?</label>
            <input required id="epicodus-timeOfDay" class="form-control" type="text">
        </div>
        <div class="form-group"
          <label for="epicodus-available"><strong>How many days a week can you devote to writing new code?</ strong></label>
            <input required id="epicodus-available" class="form-control" type="number" name="quantity" min="1" max="7">
        </div>
        <div class="form-group">
          <p>Why are you interested in Epicodus?</p>
            <select id="epicodus-interest" class="form-control">
              <option value="2">I want to write better code.</option>
              <option value="2">I want to network with other coders.</option>
              <option value="2">I want to learn new skills for a career change.</option>
              <option value="2">I want create new things!</option>
              <option value="2">I don't know</option>
              <option value="2">I want to design Websites</option>
              <option value="1">I'm looking for something easy to learn...</option>
            </select>
          </div>
        <div class="form-group">
          <label for="Today">Today</label>
            <input type="radio" name="Today" id="epicodus-today" value="Today"<br>
          <label for="next-year">Next Year</label>
            <input type="radio" name="next-year" id="epicodus-tomorrow" value="next-year" checked>
  </div>
</body>
</html>
